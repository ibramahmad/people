<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaizen Academy Class D People Active</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .login-form {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .input-group {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            align-self: end;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 1.1em;
        }

        .sessions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .session-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
            animation: slideIn 0.5s ease-out;
        }

        .session-card:hover {
            transform: translateY(-5px);
        }

        .session-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .user-name {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
        }

        .status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .status.online {
            background: #d4edda;
            color: #155724;
        }

        .status.offline {
            background: #f8d7da;
            color: #721c24;
        }

        .session-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .info-item {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
        }

        .info-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .info-value {
            font-weight: 600;
            color: #333;
        }

        .session-duration {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
        }

        .no-sessions {
            text-align: center;
            color: #666;
            font-size: 1.2em;
            margin-top: 50px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .login-form {
                flex-direction: column;
            }
            
            .sessions-grid {
                grid-template-columns: 1fr;
            }
            
            .session-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Kaizen Academy Class D People Active</h1>
        
        <div class="login-section">
            <h2 style="margin-bottom: 20px; color: #333;">Check In to Class D</h2>
            <div class="login-form">
                <div class="input-group">
                    <label for="username">First Name</label>
                    <input type="text" id="username" placeholder="Enter your first name" required>
                </div>
                <button class="login-btn" onclick="login()">Check In/Check Out</button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalSessions">0</div>
                <div class="stat-label">Total Check-ins</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeSessions">0</div>
                <div class="stat-label">Students Present</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalUsers">0</div>
                <div class="stat-label">Unique Students</div>
            </div>
        </div>

        <div id="sessionsContainer">
            <div class="no-sessions">
                <p>No students checked in yet. Check in above to join Class D!</p>
            </div>
        </div>
    </div>

    <script>
        let sessions = [];
        let sessionId = 0;

        function login() {
            const username = document.getElementById('username').value.trim();
            
            if (!username) {
                alert('Please enter a first name');
                return;
            }

            // Check if user is already logged in
            const existingSession = sessions.find(s => s.username === username && s.status === 'online');
            
            if (existingSession) {
                // User is already logged in, so log them out
                existingSession.status = 'offline';
                existingSession.logoutTime = new Date();
                
                // Clear form
                document.getElementById('username').value = '';
                
                // Show logout message
                alert(`${username} has checked out of Class D!`);
                updateDisplay();
                return;
            }

            // Create new session
            const session = {
                id: ++sessionId,
                username: username,
                loginTime: new Date(),
                status: 'online',
                ipAddress: generateRandomIP(),
                userAgent: navigator.userAgent.split(' ')[0]
            };

            sessions.push(session);
            
            // Clear form
            document.getElementById('username').value = '';
            
            // Show login message
            alert(`Welcome to Class D, ${username}! You are now checked in.`);
            
            // Simulate random logout after 30 seconds to 5 minutes
            setTimeout(() => {
                const sessionIndex = sessions.findIndex(s => s.id === session.id);
                if (sessionIndex !== -1 && sessions[sessionIndex].status === 'online') {
                    sessions[sessionIndex].status = 'offline';
                    sessions[sessionIndex].logoutTime = new Date();
                    updateDisplay();
                }
            }, Math.random() * 270000 + 30000); // 30 seconds to 5 minutes
            
            updateDisplay();
        }

        function generateRandomIP() {
            return `${Math.floor(Math.random() * 256)}.${Math.floor(Math.random() * 256)}.${Math.floor(Math.random() * 256)}.${Math.floor(Math.random() * 256)}`;
        }

        function formatDuration(startTime, endTime = new Date()) {
            const duration = endTime - startTime;
            const minutes = Math.floor(duration / 60000);
            const seconds = Math.floor((duration % 60000) / 1000);
            return `${minutes}m ${seconds}s`;
        }

        function updateDisplay() {
            const totalSessions = sessions.length;
            const activeSessions = sessions.filter(s => s.status === 'online').length;
            const uniqueUsers = new Set(sessions.map(s => s.username)).size;

            document.getElementById('totalSessions').textContent = totalSessions;
            document.getElementById('activeSessions').textContent = activeSessions;
            document.getElementById('totalUsers').textContent = uniqueUsers;

            const container = document.getElementById('sessionsContainer');
            
            if (sessions.length === 0) {
                container.innerHTML = '<div class="no-sessions"><p>No students checked in yet. Check in above to join Class D!</p></div>';
                return;
            }

            // Sort sessions by login time (most recent first)
            const sortedSessions = [...sessions].sort((a, b) => b.loginTime - a.loginTime);

            container.innerHTML = `
                <div class="sessions-grid">
                    ${sortedSessions.map(session => `
                        <div class="session-card ${session.status === 'online' ? 'pulse' : ''}">
                            <div class="session-header">
                                <div class="user-name">${session.username}</div>
                                <div class="status ${session.status}">${session.status.toUpperCase()}</div>
                            </div>
                            <div class="session-info">
                                <div class="info-item">
                                    <div class="info-label">IP Address</div>
                                    <div class="info-value">${session.ipAddress}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Browser</div>
                                    <div class="info-value">${session.userAgent}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Check-in Time</div>
                                    <div class="info-value">${session.loginTime.toLocaleString()}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Session ID</div>
                                    <div class="info-value">#${session.id}</div>
                                </div>
                            </div>
                            <div class="session-duration">
                                ${session.status === 'online' ? 
                                    `Present: ${formatDuration(session.loginTime)}` : 
                                    `Attended: ${formatDuration(session.loginTime, session.logoutTime)}`
                                }
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Update active session durations every second
        setInterval(() => {
            if (sessions.some(s => s.status === 'online')) {
                updateDisplay();
            }
        }, 1000);
    </script>
</body>
</html>
